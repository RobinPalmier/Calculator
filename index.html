<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="asset/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    </head>
    <body>
        <div id="calculatrice">
            <img src="asset/img/logo.svg" alt="Robin Palmier Logo" class="logo">
            <input type="text" id="operation" placeholder="Effectuez votre calcul..." readonly="readonly">
            <div class="row">
                <div class="button-calc" data-number="7" value="7"><p>7</p></div>
                <div class="button-calc" data-number="8" value="8"><p>8</p></div>
                <div class="button-calc" data-number="9" value="9"><p>9</p></div>
                <div class="button-calc" data-number="+" value="+"><p>+</p></div>
            </div>
            <div class="row">
                <div class="button-calc" data-number="4" value="4"><p>4</p></div>
                <div class="button-calc" data-number="5" value="5"><p>5</p></div>
                <div class="button-calc" data-number="6" value="6"><p>6</p></div>
                <div class="button-calc" data-number="-" value="-"><p>-</p></div>
            </div>
            <div class="row">
                <div class="button-calc" data-number="1" value="1"><p>1</p></div>
                <div class="button-calc" data-number="2" value="2"><p>2</p></div>
                <div class="button-calc" data-number="3" value="3"><p>3</p></div>
                <div class="button-calc" data-number="*" value="*"><p>ร</p></div>
            </div>
            <div class="row">
                <div class="button-calc c" data-number="c" value="c"><p>CE<p></div>
                <div class="button-calc" data-number="0" value="0"><p>0</p></div>
                <div class="button-calc" data-number="r" value="r"><p>=</p></div>
                <div class="button-calc" data-number="/" value="/"><p>รท</p></div>
            </div>
        </div>
        <footer>
            <a href="https://www.linkedin.com/in/robinpalmier" class="credits" target="_blank">
                <p> Design by&nbsp;&nbsp;</p>
                <img src="asset/img/logo-footer.svg" class="robinpalmier" alt="www.robinpalmier.fr">
                <p>&nbsp;&nbsp;Robin Palmier</p>
            </a>
        </footer>
        <script src="asset/js/app.js"></script>
    </body>
</html>
